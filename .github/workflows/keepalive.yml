name: Go Test Workflow

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23.3  # 这里替换为你项目实际使用的Go版本

      - name: Run Go tests
        run: go test -v -run TestSend --timeout 5h59m -args ${{ secrets.TO }} 保活 发自github工作流 ${{ secrets.PASSWORD }}